events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    # Оптимизации для высокой нагрузки
    keepalive_timeout 65;
    keepalive_requests 100000;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Буферы
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 32k;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ===== Upstream сервисы =====
    
    upstream user_service {
        least_conn;
        server user-service:8081 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream chat_service {
        least_conn;
        server chat-service:8082 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream ai_service {
        least_conn;
        server ai-service:8083 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream notification_service {
        least_conn;
        server notification-service:8084 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream analytics_service {
        least_conn;
        server analytics-service:8085 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    server {
        listen 80;
        server_name _;
        
        # Rate limiting
        limit_req zone=api_limit burst=200 nodelay;
        limit_conn conn_limit 100;

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ===== User Service Routes =====
        location ~ ^/api/(auth|users|profile|password) {
            proxy_pass http://user_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ===== Chat Service Routes =====
        location ~ ^/api/(chats|messages) {
            proxy_pass http://chat_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # WebSocket for chat
        location /ws {
            proxy_pass http://chat_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ===== AI Service Routes =====
        location ~ ^/api/(ai|assistant) {
            proxy_pass http://ai_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # ===== Notification Service Routes =====
        location ~ ^/api/(notifications|devices|push) {
            proxy_pass http://notification_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ===== Analytics Service Routes =====
        location ~ ^/api/(analytics|metrics|stats) {
            proxy_pass http://analytics_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ===== Meetings (Chat Service) =====
        location /api/meetings {
            proxy_pass http://chat_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Default - User Service
        location /api {
            proxy_pass http://user_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
